<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basis â€¢ 3D Graph Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="graph"></div>
    <div id="hud">
      <div class="row">
        <button id="load-trace">Load trace.json</button>
        <button id="play-pause" title="Space">Play</button>
        <input id="step" type="range" min="0" max="0" value="0" />
      </div>
      <div class="row meta">
        <span id="step-label">0 / 0</span>
        <span id="note-label"></span>
      </div>
      <div class="row meta">
        <label>
          layout
          <select id="layout-mode">
            <option value="constrained">constrained</option>
            <option value="hierarchy">hierarchy</option>
            <option value="zstack" selected>z-stack</option>
          </select>
        </label>
      </div>
      <div class="row meta">
        <label>
          <input id="show-axes" type="checkbox" checked />
          axes
        </label>
        <label>
          <input id="show-grid" type="checkbox" checked />
          grid
        </label>
        <label>
          <input id="show-labels" type="checkbox" checked />
          labels
        </label>
        <label>
          <input id="show-pointers" type="checkbox" checked />
          pointers
        </label>
        <label>
          <input id="fold-slots" type="checkbox" />
          fold bound slots
        </label>
      </div>
      <div class="row">
        <input id="file" type="file" accept="application/json" />
      </div>
      <div class="row">
        <pre id="focus"></pre>
      </div>
    </div>

    <script type="module" src="./viewer.js"></script>
  </body>
</html>
